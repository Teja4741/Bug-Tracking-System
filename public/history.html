<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Bug Assignment History</title>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .history-container {
            max-width: 1400px; /* Increased max-width for more overall space */
            margin: 100px auto 50px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            color: #fff;
            overflow-x: auto;
        }

        .history-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #5bc0de;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(91, 192, 222, 0.5);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: #e0e0e0;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        table th,
        table td {
            border: 1px solid #3a3a3a;
            padding: 12px 15px;
            vertical-align: top;
            text-align: left;
        }

        table th {
            background-color: #2a2a2a;
            color: #5bc0de;
            font-weight: bold;
            font-size: 1.1em;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        table th:first-child {
            border-top-left-radius: 8px;
        }

        table th:last-child {
            border-top-right-radius: 8px;
        }

        table tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.2);
        }

        table tbody tr:nth-child(odd) {
            background-color: rgba(0, 0, 0, 0.1);
        }

        table tbody tr:hover {
            background-color: rgba(91, 192, 222, 0.15);
            cursor: pointer;
        }

        /* Adjusted column widths for better flow */
        table th:nth-child(1),
        table td:nth-child(1) {
            width: 12%; /* Title can be slightly narrower */
        }

        table th:nth-child(2),
        table td:nth-child(2) {
            width: 22%; /* Description can be flexible */
        }

        table th:nth-child(3),
        table td:nth-child(3) {
            width: 8%;
            text-align: center;
        }

        table th:nth-child(4),
        table td:nth-child(4) {
            width: 10%;
            text-align: center;
        }

        table th:nth-child(5),
        table td:nth-child(5) {
            width: 8%;
            text-align: center;
        }

        table th:nth-child(6),
        table td:nth-child(6) {
            width: 8%;
            text-align: center;
        }

        table th:nth-child(7),
        table td:nth-child(7) {
            width: 8%;
            text-align: center;
        }

        table th:nth-child(8),
        table td:nth-child(8) {
            width: 24%; /* Allocate more space for Solution Code */
        }

        .image-thumb {
            max-width: 80px;
            max-height: 80px;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            object-fit: cover;
        }

        pre {
            background: #111;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto; /* Keep horizontal scroll for very long lines */
            white-space: pre-wrap; /* Wrap long lines */
            word-break: break-word; /* Break words to prevent overflow */
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            color: #c0c0c0;
            border: 1px solid #333;
            max-height: 150px; /* Limit initial height */
            position: relative;
            overflow: hidden; /* Hide overflow to apply fade effect */
            transition: max-height 0.3s ease-in-out;
        }

        /* Fade effect for long code blocks */
        pre::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px; /* Height of the fade effect */
            background: linear-gradient(to top, #111, transparent);
            pointer-events: none; /* Allows clicking on content behind the fade */
        }

        pre.expanded {
            max-height: none; /* Expand fully when toggled */
        }

        pre.expanded::after {
            display: none; /* Hide fade effect when expanded */
        }

        .toggle-code-btn {
            background-color: #5bc0de;
            color: #1a1a1a;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            display: block; /* Make it a block element */
            width: fit-content; /* Fit content width */
            margin-left: auto; /* Center or align to right */
            margin-right: auto;
        }

        .toggle-code-btn:hover {
            background-color: #46b8da;
        }


        @media (max-width: 768px) {
            .history-container {
                margin: 80px 15px 30px 15px;
                padding: 20px;
            }

            table,
            table tbody,
            table tr,
            table td,
            table th {
                display: block;
                width: 100%;
            }

            table thead {
                display: none;
            }

            table tr {
                margin-bottom: 15px;
                border: 1px solid #444;
                border-radius: 8px;
                overflow: hidden;
            }

            table td {
                border: none;
                border-bottom: 1px solid #3a3a3a;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            table td:last-child {
                border-bottom: none;
            }

            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #5bc0de;
            }

            table td:nth-child(1)::before {
                content: "Title:";
            }

            table td:nth-child(2)::before {
                content: "Description:";
            }

            table td:nth-child(3)::before {
                content: "Language:";
            }

            table td:nth-child(4)::before {
                content: "Assigned To:";
            }

            table td:nth-child(5)::before {
                content: "Created By:"; /* This is the label for Team Lead's name */
            }

            table td:nth-child(6)::before {
                content: "Status:";
            }

            table td:nth-child(7)::before {
                content: "Image:";
            }

            table td:nth-child(8)::before {
                content: "Solution Code:";
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="9a25d31c-1a9f-44d6-a082-5a7d166e5ee6.png" alt="logo" height="60px" width="70px" />
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Registration</a></li>
                <li><a href="developer.html">Developer</a></li>
                <li><a href="manager.html">Manager</a></li>
                <li><a href="teamlead.html">TeamLead</a></li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="history.html" class="active">History</a></li>
            </ul>
        </nav>
    </header>

    <div class="history-container">
        <h2>Bug Assignment History</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Language</th>
                    <th>Assigned To</th>
                    <th>Created By</th>
                    <th>Status</th>
                    <th>Image</th>
                    <th>Solution Code</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
            </tbody>
        </table>
    </div>


    <script>
        async function fetchHistory() {
            try {
                const res = await fetch('/api/bugHistory');
                // Check if the response is OK (status 200-299)
                if (!res.ok) {
                    // Handle non-OK responses, e.g., 404 Not Found, 500 Internal Server Error
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const bugs = await res.json();
                const tableBody = document.getElementById('historyTableBody');
                tableBody.innerHTML = ''; // Clear existing content

                if (bugs.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No bug history available.</td></tr>';
                    return;
                }


                bugs.forEach(bug => {
                    const row = document.createElement('tr');

                    // If bug.image is a base64 string or a direct URL
                    const imageHTML = bug.image ?
                        `<img src="${bug.image}" alt="Bug Image" class="image-thumb">` :
                        'No Image';

                    const solutionCodeContent = bug.solutionCode ? bug.solutionCode : 'No Code Provided';

                    row.innerHTML = `
                        <td data-label="Title">${bug.title || 'N/A'}</td>
                        <td data-label="Description">${bug.description || 'N/A'}</td>
                        <td data-label="Language">${bug.language || 'N/A'}</td>
                        <td data-label="Assigned To">${bug.assignedTo || 'N/A'}</td>
                        <td data-label="Created By">${bug.createdBy || 'N/A'}</td>
                        <td data-label="Status">${bug.status || 'N/A'}</td>
                        <td data-label="Image">${imageHTML}</td>
                        <td data-label="Solution Code">
                            <pre class="solution-code">${solutionCodeContent}</pre>
                            ${bug.solutionCode ? '<button class="toggle-code-btn">Show More</button>' : ''}
                        </td>
                    `;

                    tableBody.appendChild(row);
                });

                // Add event listeners for the toggle buttons after rendering
                document.querySelectorAll('.toggle-code-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const preElement = this.previousElementSibling;
                        if (preElement.classList.contains('expanded')) {
                            preElement.classList.remove('expanded');
                            this.textContent = 'Show More';
                        } else {
                            preElement.classList.add('expanded');
                            this.textContent = 'Show Less';
                        }
                    });
                });

            } catch (error) {
                console.error('Error loading bug history:', error);
                const tableBody = document.getElementById('historyTableBody');
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #e74c3c;">Failed to load bug history. Please try again later.</td></tr>';
            }
        }

        fetchHistory();
    </script>
</body>

</html>
